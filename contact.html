    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="site-content">

                    <div id="respond" class="comment-respond">
                        <h3 id="reply-title" class="comment-reply-title mg-bottom24">
                            連絡先
                        </h3>
                        <form action="thanks.html"  class="comments">
                            <div class="text-wrap clearfix">
                                <div class="full-name-wrap">
                                    <input type="text" class="full-name" placeholder="名前">
                                </div>
                                <div class="email-address-wrap">
                                    <input type="text" class="email-address" placeholder="メール">
                                </div>
                            </div>
                            <div class="message-wrap">
                                <textarea name="comment"  rows="8" placeholder="Type here Message"></textarea>
                            </div>
                            <div class="mg-top30">
                                <input type="checkbox" name="terms" value="check" required="" style="width: 20px;  height: 20px;margin-right: 10px;"/>

                                    私はユーザー契約の条件を読み、同意しました
                                </a>
                                <br>
                                <button type="submit" class="btn btn-post-comment box-shadow-type1">
                                    送信
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div><!-- content-blog -->
